<html>
	<head>
		<title>Edit Your Book Form Entry</title>
		<link rel="stylesheet" type="text/css" href="form.css">
    <link rel="shortcut icon" href="https://cdn001.tintin.com/public/tintin/img/shared/header/logo-tintin-240.png">
		<script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
  
	<body onload="loadEditBookItem()">
		<label>Edit your form</label>
		<span id="_id"></span><br>
		<label>Your name:</label>
		<input type="text" id="fname"><br>
		<label>Title:</label>
		<input type="text" id="title"><br>
		<label>Author(s):</label>
		<input type="text" id="author"><br>
		<label>Publisher:</label>
		<input type="text" id="publisher"><br>
    <label>Date published (year only):</label>
		<input type="text" id="publishingdate"><br>
		
		<label>Number of pages:</label>
		<input type="text" id="num-of-pgs"><br>
    <label>Genre:</label>
		<input type="text" id="genre"><br>
    <label>Why is this your favorite book?</label>
		<input type="text" id="reason"><br>
	</body>
</html>
