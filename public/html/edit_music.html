	<body onload="loadEditHobbyItem()">
		<label><h3>Edit your form here:</h3></label>
		<span id="_id"></span>
		<label>Your name:</label><br>
		<input type="text" id="name"><br><br>
		<label>Gender:</label><br>
		<input type="text" id="gender" ><br><br>
		<label>Age:</label><br>
		<input type="text" id="age"><br><br>
		<label>Country:</label><br>
		<input type="text" id="country"><br><br>
    	<label>Occupation:</label><br>
		<input type="text" id="occupation"><br><br>
		<label>Major:</label><br>
		<input type="text" id="major"><br><br>
    	<label>What instruments do you play?</label><br>
		<input type="text" id="instrumentslist"><br><br>
		<label>Custom instrument you play:</label><br>
		<input type="text" id="customInstrument"><br><br>
		<label>How many instruments do you own?</label><br>
		<input type="text" id="qty-instruments"><br><br>
		<label>What was the first instrument you learned to play?</label><br>
		<input type="text" id="first-Instrument"><br><br>
		<label>How many years have you been playing instruments?</label><br>
		<input type="text" id="how-long"><br><br>
		<label>Have you taken music classes?</label><br>
		<input type="text" id="music-classes"><br><br>
		<label>Do you watch how-to videos on playing your instrument(s)?</label><br>
		<input type="text" id="howtovids"><br><br>
		<label>Do you practice your instrument at least once a week?</label><br>
		<input type="text" id="practice"><br><br>
		<label>Have you ever given a performance?</label><br>
		<input type="text" id="performance"><br><br>
		<label>Have you ever written your own song(s)?</label><br>
		<input type="text" id="songwriting"><br><br>
		<label>Is anyone in your family a musician (regardless if they are professional or not)?</label><br>
		<input type="text" id="family"><br><br>
		<label>Favorite Artists:</label><br>
		<input type="text" id="top3artists"><br><br>
		<label>What is your favorite genre?</label><br>
		<input type="text" id="genre"><br><br>
		<label>What is one song that is stuck in your head right now?</label><br>
		<input type="text" id="earworm"><br><br>
		<label>How many hours per day do you listen to music?</label><br>
		<input type="text" id="listenhours"><br><br>
		<label>Which provider(s) do you use to listen to music?</label><br>
		<input type="text" id="provider"><br><br>
		<label>Do you buy albums?</label><br>
		<input type="text" id="albums"><br><br>
		<label>What was the most memorable concert you've attended?</label><br>
		<input type="text" id="concert-memo"><br><br>
		<label>What concert is your dream to attend?</label><br>
		<input type="text" id="dream-concert"><br><br>
		<label>If you could spend one day with any music artist, who would it be?</label><br>
		<input type="text" id="dream-artist"><br><br>




    <button type = "submit" onclick="updateDataHobby(event)">Submit</button>
